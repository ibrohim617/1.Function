<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="light-theme transition-all duration-300">
    <div class="navbar flex justify-between items-center p-2.5">
        <div>Logo</div>
        <div class="nav-links flex">
            <a href="#" class="">Home</a>
            <a href="#" class="ml-[10px]">About us</a>  
            <a href="#" class="ml-[10px]">Portfolio</a>
        </div>
        <div class="mode-buttons flex gap-2.5">
            <button class="mode-btn px-4 py-2 rounded-lg cursor-pointer text-sm  "
                onclick="toggleMode('light')">kunduz</button>
            <button class="mode-btn px-4 py-2 rounded-lg cursor-pointer text-sm"
                onclick="toggleMode('dark')">tun</button>
        </div>
    </div>
    <div class="content p-5 min-h-[80vh]">
    </div>

    <script src="script.js"></script>
</body>

</html>
